<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" >
        <mat-icon class="drawerIcon">home</mat-icon>Home
      </a>
      <a mat-list-item routerLink="/about" >
        <mat-icon class="drawerIcon">account_circle</mat-icon>About
      </a>
      <!-- <a mat-list-item routerLink="/skills" >
        <mat-icon class="drawerIcon">build</mat-icon>Skills
      </a> -->
      <a mat-list-item routerLink="/portfolio" >
        <mat-icon class="drawerIcon">apps</mat-icon>Portfolio
      </a>
      <a mat-list-item routerLink="/resume" >
        <mat-icon class="drawerIcon">attach_file</mat-icon>Resume
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="row">
        <br>
        <br>
        <a routerLink="/" class="brand-logo center-align">HC</a>
      </div>
    </mat-toolbar>
    <div id="content">
      <img src="/assets/img/bg.jpg">
      <div class="container center-align">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
